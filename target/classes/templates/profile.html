<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebApp Profile</title>
</head>
<body>
    <h1 class="welcome">Welcome to WebApp</h1>

    <form method="post" th:object="${message}" action="#">
        <label th:object="${human}">
            <input type="text" readonly="readonly" th:value="*{username}">
        </label>
        <label for="message">Your message:</label>
        <input id="message" type="text" th:field="*{text}">
        <input type="submit">
    </form>

</body>
</html>
