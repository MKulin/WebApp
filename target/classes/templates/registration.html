<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebApp Registration</title>
</head>
<body>
<h1>Please, fill the registration form:</h1>
    <form method="post" th:object="${human}" enctype="multipart/form-data">
        <div class="error" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}"
                    th:text="${err}">
                </li>
            </ul>
        </div>
        <label>Profile Image</label>
        <input type="file" name="profileImage" accept="image/jpeg, image/jpg, image/gif"/><br>
        <label th:class="${#fields.hasErrors('firstName')}? 'error'">First Name:</label>
        <label>
            <input type="text" th:field="*{firstName}" th:class="${#fields.hasErrors('firstName')}? 'error'">
        </label><br>
        <label th:class="${#fields.hasErrors('lastName')}? 'error'">Last Name:</label>
        <label>
            <input type="text" th:field="*{lastName}" th:class="${#fields.hasErrors('lastName')}? 'error'">
        </label><br>
        <label th:class="${#fields.hasErrors('username')}? 'error'"> Username:</label>
        <label>
            <input type="text" th:field="*{username}" th:class="${#fields.hasErrors('username')}? 'error'">
        </label><br>
        <label th:class="${#fields.hasErrors('email')}? 'error'"> E-mail:</label>
        <label>
            <input type="text" th:field="*{email}" th:class="${#fields.hasErrors('email')}? 'error'">
        </label><br>
        <label th:class="${#fields.hasErrors('password')}? 'error'">Password:</label>
        <label>
            <input type="password" th:field="*{password}" th:class="${#fields.hasErrors('password')}? 'error'">
        </label><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
