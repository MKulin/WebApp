<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebApp Registration</title>
    <script type="text/javascript" th:src="@{../static/js/bootstrap.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{../static/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../static/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../static/css/registration.css}">
</head>
<body>
<div class="container-fluid header">
    <h1 class="please">Please, fill the registration form:</h1>
</div>
<div class="container-fluid form">
    <form class="form-horizontal" method="post" th:object="${human}" enctype="multipart/form-data">
        <div class="error" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}"
                    th:text="${err}">
                </li>
            </ul>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-6" style="text-align: right">
                    <label>Profile Image:</label>
                </div>
                <div class="col-6" style="text-align: left">
                    <label class="btn btn-outline-warning btn-sm">
                        Browse<input type="file" hidden name="profileImage" accept="image/jpeg, image/jpg, image/gif"/>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-6" style="text-align: right">
                    <label th:class="${#fields.hasErrors('firstName')}? 'error'">First Name:</label>
                </div>
                <div class="col-6" style="text-align: left">
                    <input class="form-control form-control-sm" type="text" placeholder="3 - 20 characters"
                           th:field="*{firstName}"
                           th:class="${#fields.hasErrors('firstName')}? 'error'">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-6" style="text-align: right">
                    <label th:class="${#fields.hasErrors('lastName')}? 'error'">Last Name:</label>
                </div>
                <div class="col-6" style="text-align: left">
                    <input class="form-control form-control-sm" type="text" placeholder="3 - 20 characters"
                           th:field="*{lastName}"
                           th:class="${#fields.hasErrors('lastName')}? 'error'">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-6" style="text-align: right">
                    <label th:class="${#fields.hasErrors('username')}? 'error'"> Username:</label>
                </div>
                <div class="col-6" style="text-align: left">
                    <input class="form-control form-control-sm" type="text" placeholder="Unique and 3 - 20 characters"
                           th:field="*{username}"
                           th:class="${#fields.hasErrors('username')}? 'error'">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-6" style="text-align: right">
                    <label th:class="${#fields.hasErrors('email')}? 'error'"> E-mail:</label>
                </div>
                <div class="col-6" style="text-align: left">
                    <input class="form-control form-control-sm" type="text" placeholder="Enter e-mail" th:field="*{email}"
                           th:class="${#fields.hasErrors('email')}? 'error'">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-6" style="text-align: right">
                    <label th:class="${#fields.hasErrors('password')}? 'error'">Password:</label>
                </div>
                <div class="col-6" style="text-align: left">
                    <input class="form-control form-control-sm" type="password" placeholder="5 - 20 characters"
                           th:field="*{password}"
                           th:class="${#fields.hasErrors('password')}? 'error'">
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-outline-warning" type="submit">Register</button>
        </div>
    </form>
</div>
</div>
<div class="container-fluid footer">

</div>
</body>
</html>
