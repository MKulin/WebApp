<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebApp Profile</title>
</head>
<body>
                <h1 class="welcome">Welcome to WebApp</h1>
    <label th:object="${human}">
        <span th:text="*{username}"></span>
    </label>
    <form method="post" th:object="${message}">
        <label for="message">Your message:</label>
        <input id="message" type="text" th:field="*{text}">
        <input type="submit">
    </form>
</body>
</html>
