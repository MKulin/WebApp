<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login WebApp</title>
    <script type="text/javascript" th:src="@{../static/js/bootstrap.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{../static/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../static/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../static/css/login.css}">
</head>
<body>
<div class="container-fluid header">
    <h1 class="please">Please, fill the form below to login...</h1>
</div>
<div class="container-fluid form">
    <form method="post" th:object="${login}">
        <div class="error" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors()}" th:text="${err}"></li>
            </ul>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-6" style="text-align: right">
                    <label>User name:</label>
                </div>
                <div class="col-6" style="text-align: left">
                    <input type="text" th:field="*{username}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-6" style="text-align: right">
                    <label>Password:</label>
                </div>
                <div class="col-6" style="text-align: left">
                    <input type="password" th:field="*{password}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Login">
        </div>
    </form>
</div>
<div class="container-fluid footer">

</div>
</body>
</html>
